app-id: org.turbowarp.TurboWarp
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
build-options:
  append-path: /usr/lib/sdk/node18/bin
command: turbowarp-desktop
separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --filesystem=home
  - --device=all
modules:
  - name: turbowarp
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/TurboWarp/desktop.git
        commit: 9533323a35fa37cb33a19bcaabeba310c72f4505
      - type: script
        dest-filename: run.sh
        commands:
          - exec zypak-wrapper /app/turbowarp/turbowarp-desktop "$@"
      - library-sources.json
      - packager-sources.json
      - generated-sources.json
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/turbowarp/flatpak-node/cache
        npm_config_cache: /run/build/turbowarp/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node14
        npm_config_offline: 'true'
    build-commands:
      - brotli -v uncompressed-library-files/*
      - mkdir -p dist-library-files
      - mv uncompressed-library-files/*.br dist-library-files
      - npm ci --offline
      - node scripts/prepare-extensions.js
      - npm run webpack:prod
      - |
        . ./flatpak-node/electron-builder-arch-args.sh
        npx electron-builder $ELECTRON_BUILDER_ARCH_ARGS --linux --dir --publish never --config.extraMetadata.tw_dist="prod-flathub-$(uname -m)"
      - cp -a dist/linux*unpacked /app/turbowarp
      - install -Dm755 run.sh /app/bin/turbowarp-desktop
      - install -Dm644 art/icon.png /app/share/icons/hicolor/512x512/apps/org.turbowarp.TurboWarp.png
      - install -Dm644 linux-files/org.turbowarp.TurboWarp.desktop /app/share/applications/org.turbowarp.TurboWarp.desktop
      - desktop-file-edit --set-key=Exec --set-value="turbowarp-desktop %U" /app/share/applications/org.turbowarp.TurboWarp.desktop
      - install -Dm644 linux-files/org.turbowarp.TurboWarp.mime.xml /app/share/mime/packages/org.turbowarp.TurboWarp.mime.xml
      - install -Dm644 linux-files/org.turbowarp.TurboWarp.metainfo.xml /app/share/metainfo/org.turbowarp.TurboWarp.metainfo.xml
