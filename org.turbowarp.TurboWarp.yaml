app-id: org.turbowarp.TurboWarp
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: turbowarp-desktop
separate-locales: false
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --socket=pulseaudio
  - --device=all
  - --filesystem=home
  # For Discord Rich Presence
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
modules:
  - name: turbowarp
    buildsystem: simple
    sources:
      - type: file
        dest-filename: turbowarp-desktop.sh
        path: turbowarp-desktop.sh
      - type: archive
        url: https://github.com/TurboWarp/desktop/releases/download/v1.12.0/TurboWarp-linux-x64-1.12.0.tar.gz
        sha256: 56ce59216aadbe360ef6e52d976053bb06bc1018f3077511453282b1e2140341
        dest: linux-unpacked
        only-arches: [x86_64]
      - type: archive
        url: https://github.com/TurboWarp/desktop/releases/download/v1.12.0/TurboWarp-linux-arm64-1.12.0.tar.gz
        sha256: 810c76699cef78438ad322b684d2301ca7df43a0fb5dea77891c9a96a331ad11
        dest: linux-unpacked
        only-arches: [aarch64]
      - type: file
        path: org.turbowarp.TurboWarp.metainfo.xml
    build-commands:
      - cp -a linux-unpacked /app/turbowarp
      - install -Dm755 turbowarp-desktop.sh /app/bin/turbowarp-desktop
      - install -Dm644 linux-unpacked/resources/icon.png /app/share/icons/hicolor/512x512/apps/org.turbowarp.TurboWarp.png
      - install -Dm644 linux-unpacked/linux-files/org.turbowarp.TurboWarp.desktop /app/share/applications/org.turbowarp.TurboWarp.desktop
      - desktop-file-edit --set-key=Exec --set-value="turbowarp-desktop %U" /app/share/applications/org.turbowarp.TurboWarp.desktop
      # Fixed upstream in whatever version follows 1.12.0
      - desktop-file-edit --set-key=StartupWMClass --set-value="turbowarp-desktop" /app/share/applications/org.turbowarp.TurboWarp.desktop
      - install -Dm644 linux-unpacked/linux-files/org.turbowarp.TurboWarp.mime.xml /app/share/mime/packages/org.turbowarp.TurboWarp.mime.xml
      - install -Dm644 org.turbowarp.TurboWarp.metainfo.xml /app/share/metainfo/org.turbowarp.TurboWarp.metainfo.xml
